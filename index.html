  <body>





    <div class="wrapSection">

      <div id="wrapForm" class="wrap">
        <h2>skjema</h2>
        <p>Send inn data til en database</p>

        <form id="formSend">
          <div class="formElem">
            <label for="inpName">Ditt navn:</label>
            <input type="text" id="inpName" name="inpName" placeholder="Navn Navnesen" required>
          </div>

          <div class="formElem">
            <label for="inpAge">Din alder:</label>
            <input type="number" id="inpAge" name="inpAge" placeholder="0" step="1" min="0" required>
          </div>

          <div class="formElem">
            <label for="inpAnimal">Ditt favorittdyr:</label>
            <select id="selAnimal" id="selAnimal" name="selAnimal" required>
              <option value="0">––– Velg et dyr –––</option>
            </select>
          </div>

          <div class="formElem">
            <button type="submit">Send inn</button>
          </div>
        </form>
      </div>

      </div>





      <div class="wrapSection">
        <div id="wrapTable" class="wrap">
          <h2>tabell</h2>
          <p>Se data fra databasen</p>

          <table>
            <thead>
              <tr>
                <th>Navn</th>
                <th>Alder</th>
                <th>Favorittdyr</th>
              </tr>
            </thead>
            <tbody id="table">
              <!-- data from Firebase -->
              <tr>
                <td>Navn Navnesen</td>
                <td>21</td>
                <td>Hest</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>





      <div class="wrapSection">
        <div id="wrapControls" class="wrap">
          <h2>kontroll</h2>
          <p>Slett eller oppdater databasen</p>

          <form id="formDelete">
            <div class="formElem">
              <label for="inpDel">Velg data å slette:</label>
              <select id="selDel" name="selDel">
                <option value="0">––– Velg data –––</option>
              </select>
            </div>
          </form>
        </div>
      </div>





  </body>
